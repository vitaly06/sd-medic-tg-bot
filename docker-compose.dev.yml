# Docker Compose для разработки с горячей перезагрузкой
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sdmedic-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-SdMedic}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./dumps:/docker-entrypoint-initdb.d:ro
    networks:
      - sdmedic-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sdmedic-bot-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-SdMedic}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - ./exports:/app/exports
    networks:
      - sdmedic-network
    command: sh -c "yarn prisma generate && yarn prisma db push && yarn start:dev"

volumes:
  postgres_dev_data:
    driver: local

networks:
  sdmedic-network:
    driver: bridge

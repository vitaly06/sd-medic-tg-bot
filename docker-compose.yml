version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: sdmedic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-SdMedic}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dumps:/docker-entrypoint-initdb.d:ro
    networks:
      - sdmedic-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение бота
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdmedic-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-SdMedic}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      NODE_ENV: production
    volumes:
      - ./exports:/app/exports
      - ./docs:/app/docs:ro
      - ./dumps:/app/dumps:ro
    networks:
      - sdmedic-network
    command: sh -c "yarn prisma db push && node dist/main"

volumes:
  postgres_data:
    driver: local

networks:
  sdmedic-network:
    driver: bridge
